<!DOCTYPE html>
<html>

<head>
  <title>NO TIME TO HACK</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>NO TIME TO HACK</h1>
        <span class="subtitle">AUTONOMOUS IOT DEFENSE SYSTEM</span>
      </div>
      <div class="status-box" id="system-status">● NORMAL</div>
    </header>

    <main class="grid-layout">
      <!-- Controls -->
      <section class="panel control-panel">
        <h2>COMMAND & CONTROL</h2>
        <div class="control-group">
          <button class="btn warning" onclick="alert('Manual Override: Quarantine Initiated')">⚠ QUARANTINE ALL
            NEW</button>
          <button class="btn danger" onclick="activateDoomsday()">☢ ACTIVATE DOOMSDAY PROTOCOL</button>
        </div>
      </section>

      <!-- Status -->
      <section class="panel status-panel">
        <h2>SYSTEM HEALTH</h2>
        <div id="health-metrics">
          <div class="metric">
            <span class="label">IDS ENGINE</span>
            <span class="value ok">ONLINE</span>
          </div>
          <div class="metric">
            <span class="label">HONEYPOT</span>
            <span class="value ok">ACTIVE (8080)</span>
          </div>
          <div class="metric">
            <span class="label">THREATS ISOLATED</span>
            <span class="value" id="threat-count">0</span>
          </div>
        </div>
      </section>

      <!-- Intelligence Stream (Alerts) -->
      <section class="panel stream-panel">
        <h2>AGENT INTELLIGENCE STREAM</h2>
        <div class="log-window" id="alerts-log">
          <!-- JS will populate -->
        </div>
      </section>

      <!-- Deception Grid (Honeypot Logs) -->
      <section class="panel deception-panel">
        <h2>DECEPTION GRID // CAPTURES</h2>
        <div class="table-container">
          <table id="honeypot-table">
            <thead>
              <tr>
                <th>TIME</th>
                <th>ATTACKER IP</th>
                <th>CREDENTIALS</th>
                <th>USER AGENT</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Real-Time Asset Monitoring -->
      <section class="panel assets-panel">
        <h2>REAL-TIME ASSET MONITORING</h2>
        <div class="assets-grid" id="devices-list">
          <!-- JS will populate -->
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
